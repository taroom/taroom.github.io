<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Example</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style type="text/css">
      mark {
        background: orange;
        color: inherit;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      name="keyword"
      class="form-control input-sm"
      placeholder="cari..."
    />
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Judul</th>
          <th>Bahasa</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Build a Modern Landing Page With Tailwind CSS</td>
          <td>Inggris</td>
          <td>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/00gyCtIQp8E"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </td>
        </tr>

        <tr>
          <td>Styling Forms with Tailwind CSS</td>
          <td>Inggris</td>
          <td>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/pONeWAzDsQg"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </td>
        </tr>
      </tbody>
    </table>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/g/jquery@2.2.4,bootstrap@3.3.6,mark.js@8.6.0(jquery.mark.min.js)"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"
    ></script>
    <script type="text/javascript">
      $(function () {
        var $input = $("input[name='keyword']"),
          $context = $("table tbody tr");
        $input.on("input", function () {
          var term = $(this).val();
          $context.show().unmark();
          if (term) {
            $context.mark(term, {
              done: function () {
                $context.not(":has(mark)").hide();
              },
            });
          }
        });
      });
    </script>
  </body>
</html>
